<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="app">
        <div class="main">
            <div class="inputDatas">
                <div class="inputDay">
                    <label class="labelDay" for="day">DAY</label>
                    <input id="day" class="day" type="number" step="1" required>
                </div>
                <div class="inputMonth">
                    <label class="labelMonth" for="month">MONTH</label>
                    <input id="month" class="month" type="number" step="1" required>
                </div>
                <div class="inputYear">
                    <label class="labelYear" for="month">YEAR</label>
                    <input id="year" class="month" type="number" step="1" required>
                </div>
            </div>
            <div class="lineImageContainer">
                <div class="line"></div>
                <img id="buttonImage" src="assets/images/circle-arrow-down-solid.svg" alt="">
            </div>
            <div class="resultContainer">
                <p  class="resultYear"><span id="resultYear">38 </span>years</p>
                <p  class="resultMonth"><span id="resultMonth">3 </span>months</p>
                <p  class="resultDay"><span id="resultDay">26 </span>days</p>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
