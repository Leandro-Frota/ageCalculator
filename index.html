<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="app">
        <div class="main">
            <div class="inputDatas">
                <div class="inputDay">
                    <label class="labelDay" for="day">DAY</label>
                    <input id="day" class="day" type="number">
                </div>
                <div class="inputMonth">
                    <label class="labelMonth" for="month">MONTH</label>
                    <input id="month" class="month" type="number">
                </div>
                <div class="inputYear">
                    <label class="labelYear" for="month">YEAR</label>
                    <input id="year" class="month" type="number">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
